<html>
    <head>
        <title>{PAGE_TITLE}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/nermis.css" type="text/css">
    </head>
    <body>
        <div id="ServiceStatus">
            <div id="Title">
                {PAGE_TITLE}
            </div>
            <div id="Body">
                <form id="frmGraphs" action="#" method="POST">
                    <div id="GraphSelector">
                        {PAGE_GRAPH_SELECTOR}   
                        <select name="cbServices">
                            {SERVICE_OPTIONS}
                        </select> -
                        <select name="cbGraphs">
                            {GRAPH_OPTIONS}
                        </select>
                        <input type="submit" value="{REFRESH}" />
                    </div>
                    <div id="GraphContent">
                        <img id="GraphImage" src="{IMG_SOURCE}" />
                    </div>
                </form>
            </div>
            <div id="Footer">
                <img src="Icon.png" alt="Nirmes" />
                Nermis Remote Service Monitoring - Copyright (C) 2016
            </div>
        </div>
    </body>
</html>
